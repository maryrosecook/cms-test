<head>
  <title>To Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <script src="app.js"></script>
  <script src="blockService.js"></script>
  <script src="controller.js"></script>
</head>

<body class="container" ng-app="editor" ng-controller="controller">
  <!-- Title -->
  <h1>Article Editor</h1>
  <p class="lead">You can add blocks and edit them in modals. Then export a JSON file. Fun!</p>

  <!-- Content -->
  <div class="well">
    <div ng-repeat="article in finalArticle" class="lead text-muted">
      <h4> {{ article.title }} </h4>
      <p> {{ article.body }} </p>
    </div>
  </div>

  <!-- Add Blocks -->
  <h4>Add Block</h4>
  <div class="form-group">
    <input class="form-control" placeholder="New collection" type="text" ng-model="titleText"/>
    <input class="form-control" placeholder="This is our newest collection..." type="text" ng-model="bodyText"/>
    <button class="btn btn-primary" ng-click="addTextBlock()">   Add Text  </button>
  </div>
  <a class="btn btn-primary">Text Block</a>
  <a class="btn btn-success">Products Block</a>

</body>
<!-- /.container -->
